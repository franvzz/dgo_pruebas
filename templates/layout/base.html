{% load i18n static %}
<!DOCTYPE html>

<html class="no-js" lang="en">
<!--<![endif]-->

<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Django Testing</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- script
    ================================================== -->
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/pace.min.js' %}"></script>

    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicon.ico ' %}'" type="image/x-icon">

</head>

<body id="top">

  {% include 'layout/_nav.html' %}


   <!-- home
   ================================================== -->
  <section id="home" class="s-home page-hero target-section" data-parallax="scroll" data-image-src="{% static 'images/hero-bg.jpg' %}" data-natural-width=3000 data-natural-height=2000 data-position-y=center>
    {% block content %}{% endblock %}
  </section> <!-- end s-home -->

  <!-- footer
  ================================================== -->
  <footer>
    <div class="row">
        <div class="col-full">

            <div class="footer-logo">
                <a class="footer-site-logo" href="#0">Django Testing</a>
            </div>

            <ul class="footer-social">
                <li><a href="#0">
                    <i class="im im-facebook" aria-hidden="true"></i>
                    <span>Facebook</span>
                </a></li>
                <li><a href="#0">
                    <i class="im im-twitter" aria-hidden="true"></i>
                    <span>Twitter</span>
                </a></li>
                <li><a href="#0">
                    <i class="im im-instagram" aria-hidden="true"></i>
                    <span>Instagram</span>
                </a></li>
                <li><a href="#0">
                    <i class="im im-behance" aria-hidden="true"></i>
                    <span>Behance</span>
                </a></li>
                <li><a href="#0">
                    <i class="im im-pinterest" aria-hidden="true"></i>
                    <span>Pinterest</span>
                </a></li>
            </ul>

        </div>
    </div>

    <div class="row footer-bottom">

      <div class="col-twelve">
        <div class="copyright">
          <span>&copy; 2018 </span>
          <span>developer.javi.vazz@gmail.com</span>
          <span>Javi Vazz</span>
        </div>

        <div class="go-top">
          <a class="smoothscroll" title="Back to Top" href="#top"><i class="im im-arrow-up" aria-hidden="true"></i></a>
        </div>
      </div>

    </div> <!-- end footer-bottom -->

    </footer> <!-- end footer -->


  <!-- photoswipe background
  ================================================== -->
  <div aria-hidden="true" class="pswp" role="dialog" tabindex="-1">

      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">

          <div class="pswp__container">
              <div class="pswp__item"></div>
              <div class="pswp__item"></div>
              <div class="pswp__item"></div>
          </div>

          <div class="pswp__ui pswp__ui--hidden">
              <div class="pswp__top-bar">
                  <div class="pswp__counter"></div><button class="pswp__button pswp__button--close" title="Close (Esc)"></button> <button class="pswp__button pswp__button--share" title=
                  "Share"></button> <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button> <button class="pswp__button pswp__button--zoom" title=
                  "Zoom in/out"></button>
                  <div class="pswp__preloader">
                      <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                              <div class="pswp__preloader__donut"></div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                  <div class="pswp__share-tooltip"></div>
              </div><button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button> <button class="pswp__button pswp__button--arrow--right" title=
              "Next (arrow right)"></button>
              <div class="pswp__caption">
                  <div class="pswp__caption__center"></div>
              </div>
          </div>

      </div>

  </div><!-- end photoSwipe background -->

  <div id="preloader">
      <div id="loader"></div>
  </div>


  <!-- Java Script
  ================================================== -->
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/plugins.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
